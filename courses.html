<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script

      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"

    />
  </head>
  <body class="body">
    <header class="header courses-header">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark pt-4 px-0">
          <button
            class="navbar-toggler border-0 align-self-start mt-3"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-line1"></span>
            <span class="navbar-line2 my-1"></span>
            <span class="navbar-line3"></span>
          </button>
          <a
            class="navbar-brand mx-auto d-flex flex-column flex-sm-row align-items-center mt-3"
            href="homepage.html"
          >
            <img
              src="images/smile_off.png"
              alt="navbar-logo"
              width="37px"
              class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
            />
            <img
              src="images/logo.png"
              alt="navbar-logo-text"
              width="114px"
              class="mr-4 img-fluid"
            />
          </a>
          <div class="collapse navbar-collapse text-center mt-3" id="navbarNav">
            <ul class="navbar-nav ml-auto font-weight-bold">
              <li class="nav-item">
                <a class="nav-link text-white px-1" href="courses.html"
                  >COURSES</a
                >
              </li>
              <li class="nav-item px-0 px-sm-5 py-2 py-sm-0">
                <a class="nav-link text-white px-1" href="pricing.html"
                  >PRICING</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-1" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
        </nav>

        <section class="hero text-center text-white d-none d-sm-block">
          <h1 class="my-0">
            « Don’t cry because it’s over.<br /><span class="main-color"
              >Smile</span
            >
            because it happened. »
          </h1>
        </section>
      </div>
    </header>
    <main>
      <section class="section search">
        <div class="container">
          <div class="row py-4">
            <div class="col-12 col-sm-12 col-lg-4 box1">
              <span class="text-white font-weight-bold drop-down-title"
                >KEYWORDS</span
              >
              <div class="input-group mb-sm-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text holberton_school-icon-search_1"
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control search-text-area"
                  id="search-keywords"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Search by keywords"
                />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 box2">
              <span class="text-white font-weight-bold drop-down-title"
                >TOPIC</span
              >
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle text-left"
                  href="#"
                  role="button"
                  id="dropdownTopic"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span id="selected-topic">All</span>
                </a>
                <div
                  class="dropdown-menu mt-0"
                  aria-labelledby="dropdownTopic"
                  id="topic-dropdown-menu"
                >
                  <!-- Topics injected by JS -->
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 box3">
              <span class="text-white font-weight-bold drop-down-title"
                >SORT BY</span
              >
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle text-left"
                  href="#"
                  role="button"
                  id="dropdownSort"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span id="selected-sort">Most Popular</span>
                </a>
                <div
                  class="dropdown-menu mt-0"
                  aria-labelledby="dropdownSort"
                  id="sort-dropdown-menu"
                >
                  <!-- Sorts injected by JS -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section results">
        <div class="container">
          <div class="section-title">
            <span class="text-muted video-count" id="video-count"></span>
          </div>
          <div class="row" id="courses-results">
            <!-- Loader and video cards will be injected here by JS -->
          </div>
        </div>
      </section>
    </main>
    <footer class="footer d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row d-flex align-items-center flex-column flex-sm-row">
          <div
            class="col footer-item d-flex justify-content-center justify-content-sm-start"
          >
            <div class="footer-logo">
              <img
                src="images/smile_off.png"
                alt="navbar-logo"
                width="37px"
                class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
              />
              <img
                src="images/logo.png"
                alt="navbar-logo-text"
                width="114px"
                class="mr-4 img-fluid"
              />
            </div>
          </div>
          <div
            class="col d-flex align-items-end align-self-sm-end justify-content-center order-2 order-sm-0 footer-item"
          >
            <div class="trademark text-muted">
              <span>©smileschool 2020</span>
            </div>
          </div>
          <div
            class="col d-flex align-items-center align-items-sm-end justify-content-center justify-content-sm-end footer-item"
          >
            <div class="social">
              <ul class="social nav">
                <li class="social-item facebook-icon">
                  <a
                    href="https://www.facebook.com/HolbertonSchool/"
                    class="social-link"
                    aria-label="Facebook"
                    ><span class="holberton_school-icon-ic_facebook"></span
                  ></a>
                </li>
                <li class="social-item twitter-icon">
                  <a
                    href="https://twitter.com/holbertonschool"
                    class="social-link"
                    aria-label="Twitter"
                    ><span class="holberton_school-icon-ic_twitter"></span
                  ></a>
                </li>
                <li class="social-item instagram-icon">
                  <a
                    href="https://www.instagram.com/holbertonschool/"
                    class="social-link"
                    aria-label="Instagram"
                    ><span class="holberton_school-icon-ic_instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
$(function () {
  // --- Helpers ---
  function renderLoader() {
    return `
      <div class="d-flex justify-content-center align-items-center w-100 my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    `;
  }

  // --- State ---
  let state = {
    q: "",
    topic: "all",
    sort: "most_popular"
  };

  // --- Fetch and render dropdowns and courses ---
  function fetchAndRenderCourses() {
    $('#courses-results').html(renderLoader());
    $.ajax({
      url: 'https://smileschool-api.hbtn.info/courses',
      method: 'GET',
      data: {
        q: state.q,
        topic: state.topic,
        sort: state.sort
      },
      success: function (data) {
        // Dropdowns (topics/sorts)
        if (data.topics && data.topics.length) {
          const $menu = $('#topic-dropdown-menu').empty();
          data.topics.forEach(topic => {
            const $item = $('<a class="dropdown-item" href="#"></a>').text(topic.charAt(0).toUpperCase() + topic.slice(1));
            $item.attr('data-value', topic);
            $menu.append($item);
          });
        }
        if (data.sorts && data.sorts.length) {
          const $menu = $('#sort-dropdown-menu').empty();
          data.sorts.forEach(sort => {
            const $item = $('<a class="dropdown-item" href="#"></a>').text(sort.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()));
            $item.attr('data-value', sort);
            $menu.append($item);
          });
        }
        // Set search value from API
        $('#search-keywords').val(data.q || "");
        // Set selected topic/sort
        $('#selected-topic').text(data.topic ? data.topic.charAt(0).toUpperCase() + data.topic.slice(1) : "All");
        $('#selected-sort').text(data.sort ? data.sort.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) : "Most Popular");
        // Video count
        $('#video-count').text((data.courses ? data.courses.length : 0) + " videos");
        // Cards
        const $results = $('#courses-results').empty();
        if (data.courses && data.courses.length) {
          data.courses.forEach(function(course) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
              stars += `<img src="images/star_${i <= course.star ? 'on' : 'off'}.png" alt="star" width="15px"/>`;
            }
            const card = `
              <div class="col-12 col-sm-4 col-lg-3 d-flex justify-content-center">
                <div class="card">
                  <img src="${course.thumb_url}" class="card-img-top" alt="Video thumbnail"/>
                  <div class="card-img-overlay text-center">
                    <img src="images/play.png" alt="Play" width="64px" class="align-self-center play-overlay"/>
                  </div>
                  <div class="card-body">
                    <h5 class="card-title font-weight-bold">${course.title}</h5>
                    <p class="card-text text-muted">${course['sub-title']}</p>
                    <div class="creator d-flex align-items-center">
                      <img src="${course.author_pic_url}" alt="Creator of Video" width="30px" class="rounded-circle"/>
                      <h6 class="pl-3 m-0 main-color">${course.author}</h6>
                    </div>
                    <div class="info pt-3 d-flex justify-content-between">
                      <div class="rating">${stars}</div>
                      <span class="main-color">${course.duration}</span>
                    </div>
                  </div>
                </div>
              </div>
            `;
            $results.append(card);
          });
        } else {
          $results.html('<div class="w-100 text-center text-muted py-5">No videos found.</div>');
        }
      },
      error: function () {
        $('#courses-results').html('<div class="w-100 text-center text-danger py-5">Failed to load courses.</div>');
      }
    });
  }

  // --- Event handlers ---
  // Search input
  $('#search-keywords').on('input', function () {
    state.q = $(this).val();
    fetchAndRenderCourses();
  });

  // Topic dropdown
  $('#topic-dropdown-menu').on('click', '.dropdown-item', function (e) {
    e.preventDefault();
    state.topic = $(this).attr('data-value');
    $('#selected-topic').text($(this).text());
    fetchAndRenderCourses();
  });

  // Sort dropdown
  $('#sort-dropdown-menu').on('click', '.dropdown-item', function (e) {
    e.preventDefault();
    state.sort = $(this).attr('data-value');
    $('#selected-sort').text($(this).text());
    fetchAndRenderCourses();
  });

  // Initial load
  fetchAndRenderCourses();
});
</script>
  </body>
</html>
